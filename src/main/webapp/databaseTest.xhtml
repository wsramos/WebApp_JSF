<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	<f:event listener="#{studentController.loadStudents()}" type="preRenderView"></f:event>
</f:metadata>

<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<h3> Database Test</h3>
	
	<hr/>
	
	<br/>
	
		<h:dataTable 
					value="#{studentController.students}" 
					var="studentTemp" 
					border="1">
			<h:column>
				<!-- the column header -->
				<f:facet name="header">First Name</f:facet>
		
				<!-- the value for each row -->
				#{studentTemp.firstName}
			</h:column>
			<h:column>
				<!-- the column header -->
				<f:facet name="header">Last Name</f:facet>
		
				<!-- the value for each row -->
				#{studentTemp.lastName}
			</h:column>
			<h:column>
				<!-- the column header -->
				<f:facet name="header">Email</f:facet>
		
				<!-- the value for each row -->
				#{studentTemp.email}
			</h:column>
			
			
		</h:dataTable>
		<h:form><h:commandButton value="INSERIR" action="databasetest2"/></h:form>
		<h:messages/>
</body>

</html>
