<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
  <title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<h3> Database Test</h3>
	
	<hr/>
	
	<br/>
			<h:form target="_blank">
			First Name: <h:inputText id="firstName" 
									 value="#{student.firstName}" 
									 label="First Name" 
									 required="true"
									 requiredMessage="Your First Name is mandatory."/>
			<h:messages for="firstName" styleClass="error"/>
			
			Last Name: <h:inputText id="lastName" 
									value="#{student.lastName}" 
									label="Last Name" 
									required="true"
									requiredMessage="Your Last Name is mandatory."/>
			<h:messages for="lastName" styleClass="error"/>
			
			E-mail: <h:inputText id="email" 
								 value="#{student.email}" 
								 label="Email" 
								 required="true"
								 requiredMessage="Your Email is mandatory.">
								 </h:inputText>
			<h:messages for="email" styleClass="error"/>
			<h:commandButton value="Submit" action="#{studentController.addStudent(student)}"/>
			
		</h:form>

</body>

</html>
